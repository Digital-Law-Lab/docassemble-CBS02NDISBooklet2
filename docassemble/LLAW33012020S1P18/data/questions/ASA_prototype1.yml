subquestion: |
  This program can help you get ready for your NDIS planning meeting. 

  *This application is only for use by people with intellectual disabilities.* 
  
  **You should have a support worker with you while using this program. If you are under 18 you must have a support worker or family member with you.**
  
  ***Disclaimer***
  
  This program does **not** give legal advice. The information in the booklet is not intended to be a subsitute for legal advice and should not be relied upon as legal advice. Appropriate legal advice should be sought in relation to any matters you may have. 
  
  Answer all questions honestly. This is important. 
  
  This program has some hard words. Hard words will be green. If you put your mouse on the green word it will be explained. Ask a friend or family member if you need more help. 
  
  This program does not guarantee that you will receive funding from NDIS. It can help you prepare for your planning meeting. 
  
  **The NDIA will make the final decision.**
  
