# This is the welcome screen!!
mandatory: True
question: |
 <span class="ASAheader">
  Preparing for your NDIS planning meeting with CBS Inc. 
  </span>
  
subquestion: |
  This program can help you get ready for your NDIS planning meeting. An important part of the planning meeting is having your Booklet 2 filled out. This program can help you answer the questions to create that Booklet for your planning meeting. 

  *This application is only for use by people with intellectual disabilities.* 
  
  **You should have a support worker with you while using this program.** ***If you are under 18 you must have a support worker or family member with you.***
  
   This program has some hard words. Hard words will be green. If you click your mouse on the green word it will be explained. Ask a friend or family member if you need more help. 
   
   Answer all questions honestly. This is important. 
   
   Are you ready to start? If you need more help press 'NO' and talk to a CBS worker or family member before continuing. 
buttons: 
  - Yes: continue
  - No: exit
    url: https://communitybridgingservices.org.au/

